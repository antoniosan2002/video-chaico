<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Chaico con Cariño - Olvidala Sinfónico</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3, #aed6f1, #9bbde4);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Animación del fondo */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Contenedor principal para centrar el video y las imágenes */
        .container {
            position: relative;
            width: 90vw;
            /* Ancho para el contenedor principal */
            height: 90vh;
            /* Altura para el contenedor principal */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el video */
        #chaico-video {
            width: 350px;
            /* Tamaño del video en escritorio */
            height: 550px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            z-index: 10;
            border: 5px solid rgba(255, 255, 255, 0.7);
        }

        /* Estilo base para todas las imágenes flotantes */
        .flotante {
            position: absolute;
            width: 150px;
            /* Imágenes más grandes en escritorio */
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.6);
            animation: flotar 8s infinite alternate ease-in-out;
            /* Animación predeterminada */
        }

        /* Animación de flotación (movimiento) */
        @keyframes flotar {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(25px, -20px) rotate(7deg) scale(1.02);
            }

            66% {
                transform: translate(-15px, 15px) rotate(-5deg) scale(0.98);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
        }

        /* Posicionamiento y animación individual de cada imagen (ESCRITORIO) */
        #img-1 {
            top: 3%;
            left: 15%;
            animation-duration: 8s;
        }

        #img-2 {
            top: 18%;
            right: 10%;
            animation-duration: 7s;
            animation-direction: alternate-reverse;
        }

        #img-3 {
            bottom: 8%;
            left: 8%;
            animation-duration: 9s;
        }

        #img-4 {
            bottom: 15%;
            right: 12%;
            animation-duration: 6s;
            animation-direction: alternate-reverse;
        }

        #img-5 {
            top: 5%;
            left: 40%;
            animation-duration: 10s;
        }

        #img-6 {
            top: 60%;
            right: 5%;
            animation-duration: 7.5s;
        }

        #img-7 {
            bottom: 5%;
            left: 35%;
            animation-duration: 8.5s;
            animation-direction: alternate-reverse;
        }

        #img-8 {
            top: 25%;
            left: 5%;
            animation-duration: 9.5s;
        }

        #img-9 {
            top: 50%;
            left: 10%;
            animation-duration: 6.5s;
            animation-direction: alternate-reverse;
        }

        #img-10 {
            top: 40%;
            right: 8%;
            animation-duration: 7.8s;
        }

        #img-11 {
            top: 20%;
            left: 60%;
            animation-duration: 9.2s;
            animation-direction: alternate-reverse;
        }

        #img-12 {
            bottom: 20%;
            left: 25%;
            animation-duration: 8.2s;
        }

        /* Efecto al pasar el ratón */
        .flotante:hover {
            transform: scale(1.1) rotate(15deg) !important;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        /* Mensaje inicial */
        #inicio-msg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        #inicio-msg h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        #inicio-msg p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #inicio-msg button {
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.3em;
            cursor: pointer;
            background-color: #7a98c2;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(122, 152, 194, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #inicio-msg button:hover {
            background-color: #6582ac;
            transform: translateY(-3px);
        }


        /* ========================================================= */
        /* === MEDIA QUERY PARA ADAPTAR A DISPOSITIVOS MÓVILES === */
        /* ========================================================= */
        @media (max-width: 600px) {
            body {
                overflow-y: auto;
                /* Permitir scroll vertical si es necesario */
            }

            .container {
                flex-direction: column;
                /* Apilar elementos verticalmente */
                width: 100vw;
                height: auto;
                /* Altura auto para que el contenido determine el alto */
                padding: 20px 0;
                /* Espacio arriba y abajo */
            }

            /* 1. Video Central más Adaptable */
            #chaico-video {
                width: 90%;
                /* Ocupa casi todo el ancho del móvil */
                max-width: 300px;
                /* Pero no más grande de 300px */
                height: auto;
                /* Altura automática para mantener proporción */
                aspect-ratio: 9/16;
                /* Proporción de un video vertical */
                margin-bottom: 20px;
                /* Espacio debajo del video */
                border-radius: 10px;
            }

            /* 2. Imágenes Flotantes Reducidas y Reorganizadas */
            .flotante {
                position: static;
                /* Sacar del posicionamiento absoluto */
                width: 70px;
                /* Tamaño pequeño y manejable */
                height: 70px;
                border-radius: 10px;
                margin: 5px;
                /* Pequeño margen entre ellas */
                display: inline-block;
                /* Permitir que estén en la misma línea */
                animation: none;
                /* Desactivar la animación de flotación compleja */
                transform: none;
                /* Resetear transformaciones */
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
                /* Sombra más sutil */
            }

            /* Contenedor para las imágenes flotantes en móvil */
            .imagenes-movil {
                display: flex;
                /* Usar flexbox para organizarlas */
                flex-wrap: wrap;
                /* Envolver las imágenes en varias líneas */
                justify-content: center;
                /* Centrar las imágenes */
                width: 95%;
                /* Ocupa casi todo el ancho */
                max-width: 320px;
                /* Pero no más de un ancho razonable */
                margin-top: 10px;
                /* Espacio arriba */
                border: 2px solid rgba(255, 255, 255, 0.3);
                /* Borde sutil alrededor */
                border-radius: 15px;
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.1);
                /* Fondo muy ligero */
            }

            /* Reposicionar las imágenes dentro del nuevo contenedor .imagenes-movil */
            /* NO NECESITAS ESTO SI USAS position: static en .flotante */
            #img-1,
            #img-2,
            #img-3,
            #img-4,
            #img-5,
            #img-6,
            #img-7,
            #img-8,
            #img-9,
            #img-10,
            #img-11,
            #img-12 {
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
            }

            /* 3. Ajustar el tamaño del texto de inicio para móvil */
            #inicio-msg h1 {
                font-size: 2em;
            }

            #inicio-msg p {
                font-size: 1.1em;
            }

            #inicio-msg button {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <audio id="musica-fondo" loop>
        <source src="otra noche.mp3" type="audio/mpeg"> Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <video id="chaico-video" src="video de chaico.mp4" autoplay muted loop></video>

        <div class="imagenes-movil">
            <img id="img-1" class="flotante" src="1.jpg" alt="Imagen de Chaico 1">
            <img id="img-2" class="flotante" src="2.jpg" alt="Imagen de Chaico 2">
            <img id="img-3" class="flotante" src="3.jpg" alt="Imagen de Chaico 3">
            <img id="img-4" class="flotante" src="4.jpg" alt="Imagen de Chaico 4">
            <img id="img-5" class="flotante" src="5.jpg" alt="Imagen de Chaico 5">
            <img id="img-6" class="flotante" src="6.jpg" alt="Imagen de Chaico 6">
            <img id="img-7" class="flotante" src="7.jpg" alt="Imagen de Chaico 7">
            <img id="img-8" class="flotante" src="8.jpg" alt="Imagen de Chaico 8">
            <img id="img-9" class="flotante" src="9.jpg" alt="Imagen de Chaico 9">
            <img id="img-10" class="flotante" src="10.jpg" alt="Imagen de Chaico 10">
            <img id="img-11" class="flotante" src="11.jpg" alt="Imagen de Chaico 11">
            <img id="img-12" class="flotante" src="12.jpg" alt="Imagen de Chaico 12">
        </div>
    </div>

    <div id="inicio-msg">
        <h1>¡Bienvenido a la página de Chaico!</h1>
        <p>Una experiencia sinfónica inspirada en Nicki Nicole.</p>
        <button onclick="iniciarPagina()">Entrar</button>
    </div>

    <script>
        function iniciarPagina() {
            const musica = document.getElementById('musica-fondo');
            const mensaje = document.getElementById('inicio-msg');

            musica.play().then(() => {
                mensaje.style.opacity = '0'; // Efecto de fade out
                setTimeout(() => {
                    mensaje.style.display = 'none';
                }, 500); // Espera a que termine la transición
            }).catch(error => {
                console.error('El autoplay de audio fue bloqueado:', error);
                mensaje.style.opacity = '0';
                setTimeout(() => {
                    mensaje.style.display = 'none';
                }, 500);
            });
        }
    </script>

</body>

</html>
