<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Chaico con Cariño - Olvidala Sinfónico</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3, #aed6f1, #9bbde4);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Animación del fondo */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Contenedor principal para centrar el video y las imágenes */
        .container {
            position: relative;
            /* Importante para el posicionamiento absoluto */
            width: 90vw;
            /* Ancho para el contenedor principal */
            height: 90vh;
            /* Altura para el contenedor principal */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el video (ESCRITORIO) */
        #chaico-video {
            width: 350px;
            height: 550px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            z-index: 10;
            border: 5px solid rgba(255, 255, 255, 0.7);
        }

        /* Estilo base para todas las imágenes flotantes (ESCRITORIO) */
        .flotante {
            position: absolute;
            /* Mantiene posicionamiento absoluto para escritorio */
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.6);
            animation: flotar 8s infinite alternate ease-in-out;
            /* Animación predeterminada */
            z-index: 5;
            /* Asegura que estén debajo del video pero visibles */
        }

        /* Animación de flotación (movimiento) */
        @keyframes flotar {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(25px, -20px) rotate(7deg) scale(1.02);
            }

            66% {
                transform: translate(-15px, 15px) rotate(-5deg) scale(0.98);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
        }

        /* Posicionamiento y animación individual de cada imagen (ESCRITORIO) */
        #img-1 {
            top: 3%;
            left: 15%;
            animation-duration: 8s;
        }

        #img-2 {
            top: 18%;
            right: 10%;
            animation-duration: 7s;
            animation-direction: alternate-reverse;
        }

        #img-3 {
            bottom: 8%;
            left: 8%;
            animation-duration: 9s;
        }

        #img-4 {
            bottom: 15%;
            right: 12%;
            animation-duration: 6s;
            animation-direction: alternate-reverse;
        }

        #img-5 {
            top: 5%;
            left: 40%;
            animation-duration: 10s;
        }

        #img-6 {
            top: 60%;
            right: 5%;
            animation-duration: 7.5s;
        }

        #img-7 {
            bottom: 5%;
            left: 35%;
            animation-duration: 8.5s;
            animation-direction: alternate-reverse;
        }

        #img-8 {
            top: 25%;
            left: 5%;
            animation-duration: 9.5s;
        }

        #img-9 {
            top: 50%;
            left: 10%;
            animation-duration: 6.5s;
            animation-direction: alternate-reverse;
        }

        #img-10 {
            top: 40%;
            right: 8%;
            animation-duration: 7.8s;
        }

        #img-11 {
            top: 20%;
            left: 60%;
            animation-duration: 9.2s;
            animation-direction: alternate-reverse;
        }

        #img-12 {
            bottom: 20%;
            left: 25%;
            animation-duration: 8.2s;
        }

        /* Efecto al pasar el ratón */
        .flotante:hover {
            transform: scale(1.1) rotate(15deg) !important;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        /* Mensaje inicial */
        #inicio-msg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        #inicio-msg h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        #inicio-msg p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #inicio-msg button {
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.3em;
            cursor: pointer;
            background-color: #7a98c2;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(122, 152, 194, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #inicio-msg button:hover {
            background-color: #6582ac;
            transform: translateY(-3px);
        }


        /* ========================================================= */
        /* === MEDIA QUERY PARA ADAPTAR A DISPOSITIVOS MÓVILES === */
        /* ========================================================= */
        @media (max-width: 600px) {
            body {
                overflow-x: hidden;
                /* Ocultar el scroll horizontal en móvil */
                overflow-y: auto;
                /* Permitir scroll vertical si el contenido es mucho */
            }

            .container {
                width: 100vw;
                height: 100vh;
                /* Ocupa el 100% de la altura visible */
                flex-direction: column;
                /* Apilar video e imágenes verticalmente */
                justify-content: flex-start;
                /* Alinear arriba para dejar espacio a las imágenes */
                padding-top: 5vh;
                /* Espacio superior */
            }

            /* 1. Video Central más Adaptable en Móvil */
            #chaico-video {
                width: 70%;
                /* Un porcentaje del ancho */
                max-width: 250px;
                /* Tamaño máximo para que no sea enorme */
                height: auto;
                aspect-ratio: 9/16;
                /* Mantener la proporción vertical */
                margin-bottom: 20px;
                /* Espacio entre video y la "órbita" de imágenes */
                border-radius: 15px;
                z-index: 10;
                /* Asegurar que el video esté encima */
            }

            /* 2. Imágenes Flotantes Reducidas y Reorganizadas ALREDEDOR DEL VIDEO */
            .flotante {
                width: 60px;
                /* Imágenes mucho más pequeñas */
                height: 60px;
                border-radius: 10px;
                animation: flotar-movil 6s infinite alternate ease-in-out;
                /* Nueva animación más suave */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                /* Sombra más sutil */
                z-index: 5;
                /* Estarán por debajo del video */
            }

            /* Nueva animación de flotación para móvil (más compacta) */
            @keyframes flotar-movil {
                0% {
                    transform: translate(0, 0) scale(1);
                }

                50% {
                    transform: translate(10px, -5px) scale(1.05);
                }

                100% {
                    transform: translate(0, 0) scale(1);
                }
            }

            /* Posicionamiento de imágenes en móvil - RELATIVO AL CONTENEDOR .container */
            /* Se distribuyen alrededor de la parte superior y media del contenedor */
            #img-1 {
                top: 5%;
                left: 5%;
            }

            /* Arriba izquierda */
            #img-2 {
                top: 10%;
                right: 5%;
            }

            /* Arriba derecha */
            #img-3 {
                top: 20%;
                left: 0%;
            }

            /* Medio izquierda */
            #img-4 {
                top: 25%;
                right: 0%;
            }

            /* Medio derecha */
            #img-5 {
                top: 15%;
                left: 30%;
                animation-duration: 7s;
            }

            /* Arriba cerca del centro */
            #img-6 {
                top: 40%;
                right: 10%;
                animation-duration: 6s;
            }

            /* Más abajo a la derecha */
            #img-7 {
                bottom: 5%;
                left: 5%;
            }

            /* Abajo izquierda (ajustado para que no se superponga con video si es muy alto) */
            #img-8 {
                top: 50%;
                left: 0%;
                animation-duration: 8s;
            }

            /* Debajo del video izquierda */
            #img-9 {
                bottom: 10%;
                right: 5%;
                animation-duration: 9s;
            }

            /* Abajo derecha */
            #img-10 {
                top: 55%;
                right: 0%;
                animation-duration: 7.5s;
            }

            /* Debajo del video derecha */
            #img-11 {
                top: 35%;
                left: 10%;
                animation-duration: 6.5s;
            }

            /* Lateral izquierdo del video */
            #img-12 {
                bottom: 15%;
                left: 20%;
                animation-duration: 8.5s;
            }

            /* Fondo cerca del centro */


            /* 3. Ajustar el tamaño del texto de inicio para móvil */
            #inicio-msg h1 {
                font-size: 1.8em;
            }

            #inicio-msg p {
                font-size: 1em;
            }

            #inicio-msg button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <audio id="musica-fondo" loop>
        <source src="otra noche.mp3" type="audio/mpeg"> Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <video id="chaico-video" src="video de chaico.mp4" autoplay muted loop></video>

        <img id="img-1" class="flotante" src="1.jpg" alt="Imagen de Chaico 1">
        <img id="img-2" class="flotante" src="2.jpg" alt="Imagen de Chaico 2">
        <img id="img-3" class="flotante" src="3.jpg" alt="Imagen de Chaico 3">
        <img id="img-4" class="flotante" src="4.jpg" alt="Imagen de Chaico 4">
        <img id="img-5" class="flotante" src="5.jpg" alt="Imagen de Chaico 5">
        <img id="img-6" class="flotante" src="6.jpg" alt="Imagen de Chaico 6">
        <img id="img-7" class="flotante" src="7.jpg" alt="Imagen de Chaico 7">
        <img id="img-8" class="flotante" src="8.jpg" alt="Imagen de Chaico 8">
        <img id="img-9" class="flotante" src="9.jpg" alt="Imagen de Chaico 9">
        <img id="img-10" class="flotante" src="10.jpg" alt="Imagen de Chaico 10">
        <img id="img-11" class="flotante" src="11.jpg" alt="Imagen de Chaico 11">
        <img id="img-12" class="flotante" src="12.jpg" alt="Imagen de Chaico 12">

    </div>

    <div id="inicio-msg">
        <h1>¡Bienvenido a la página de Chaico!</h1>
        <p>Una experiencia sinfónica inspirada en Nicki Nicole.</p>
        <button onclick="iniciarPagina()">Entrar</button>
    </div>

    <script>
        function iniciarPagina() {
            const musica = document.getElementById('musica-fondo');
            const mensaje = document.getElementById('inicio-msg');

            musica.play().then(() => {
                mensaje.style.opacity = '0'; // Efecto de fade out
                setTimeout(() => {
                    mensaje.style.display = 'none';
                }, 500); // Espera a que termine la transición
            }).catch(error => {
                console.error('El autoplay de audio fue bloqueado:', error);
                mensaje.style.opacity = '0';
                setTimeout(() => {
                    mensaje.style.display = 'none';
                }, 500);
            });
        }
    </script>

</body>

</html>
